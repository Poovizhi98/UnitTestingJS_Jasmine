<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="./simple-calculator.js"></script>
    <script src="main.js"></script>
    <script>
        window.onload = function() {
            showVersion();
        }
    </script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body class="body">
    <h1 class="title">Simple Calculator</h1> 

    <input class="input" type="text" title="calculator" placeholder="Enter operation" value="1+2" onchange="Calculate(this.value)"/>
   
    <div class="result-container"><div class="title">Result</div> <span id="result">3</span></div>

    <div class="version">version <span id="version"></span></div>
</body>
</html>
